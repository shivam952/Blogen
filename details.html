  <!-- Header -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1> Post One</h1>
        </div>
      </div>

  <!-- Actions -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="index.html" class="btn btn-light btn-block" >
            <i class="fas fa-arrow-left"></i> Back to Dashboard

            <i class="fas fa-trash"></i> Delete post
          </a>

  </div>

  <!-- details -->
  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Post</h4>
            </div>
            <div class="card-body">
              <form class="" action="index.html" method="post">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" name="" value="Post one">
                </div>
                <div class="form-group">
                  <label for="category">Category</label>
                  <select class="form-control" name="">
                    <option value="" selected >Sports</option>
                    <option value="">Tech</option>
                    <option value="">Business</option>
                    <option value="">Health & Welfare</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="image">Upload Image</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image" name="" value="">
                    <label for="image" class="custom-file-label">Choose File</label>
                  </div>
                  <small class="form-text text-muted">Max size 3mb</small>
                </div>
                <div class="form-group">
                  <label for="body">Body</label>
                  <textarea name="editor1" class="form-control" >

                  </textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
