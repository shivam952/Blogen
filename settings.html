  <!-- Header -->

          <h1><i class="fas fa-cog"></i> Settings</h1>
        </div>
      </div>

  <!-- Actions -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="index.html" class="btn btn-light btn-block" >
            <i class="fas fa-arrow-left"></i> Back to Dashboard

            <i class="fas fa-check"></i> Save Changes
          </a>
        </div>




    </div>
  </div>
  </section>

  <!-- settings -->
  <section id="settings">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Settings</h4>
            </div>
            <div class="card-body">
              <form class="" action="index.html" method="post">
                <fieldset class="form-group">
                  <legend>Allow user registration</legend>
                  <div class="form-check">
                    <label for="" class="form-check-label">
                      <input type="radio" class="form-check-input" name="" value="Yes" checked> Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <label for="" class="form-check-label">
                      <input type="radio" class="form-check-input" name="" value="No" > No
                    </label>
                  </div>
                </fieldset>
                <fieldset class="form-group">
                  <legend>Home Page Format</legend>
                  <div class="form-check">
                    <label for="" class="form-check-label">
                      <input type="radio" class="form-check-input" name="" value="posts" checked> Blog Page
                    </label>
                  </div>
                  <div class="form-check">
                    <label for="" class="form-check-label">
                      <input type="radio" class="form-check-input" name="" value="page" > Home Page
                    </label>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
